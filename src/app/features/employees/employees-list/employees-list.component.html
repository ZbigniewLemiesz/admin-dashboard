<div class="employees-dashboard">
  <div class="employees-card">
    <div class="employees-card__header">
      <h2>Employees</h2>
    </div>

    <div class="employees-table-wrapper">
      <table mat-table [dataSource]="data" matSort>

        <!-- ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="id">
            <div class="th-content">
              <span>ID</span>
            </div>
          </th>
          <td mat-cell *matCellDef="let e">{{ e.id }}</td>
        </ng-container>

        <!-- FIRST NAME -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="firstName">
            <div class="th-content">
              <span>First name</span>
              <mat-form-field appearance="outline" class="th-filter">
                <input
                  matInput
                  placeholder="Filter"
                  (keyup)="applyFilter('firstName', $event)"
                />
              </mat-form-field>
            </div>
          </th>
          <td mat-cell *matCellDef="let e">{{ e.firstName }}</td>
        </ng-container>

        <!-- LAST NAME -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="lastName">
            <div class="th-content">
              <span>Last name</span>
              <mat-form-field appearance="outline" class="th-filter">
                <input
                  matInput
                  placeholder="Filter"
                  (keyup)="applyFilter('lastName', $event)"
                />
              </mat-form-field>
            </div>
          </th>
          <td mat-cell *matCellDef="let e">{{ e.lastName }}</td>
        </ng-container>

        <!-- EMAIL -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="email">
            <div class="th-content">
              <span>Email</span>
              <mat-form-field appearance="outline" class="th-filter">
                <input
                  matInput
                  placeholder="Filter"
                  (keyup)="applyFilter('email', $event)"
                />
              </mat-form-field>
            </div>
          </th>
          <td mat-cell *matCellDef="let e">{{ e.email }}</td>
        </ng-container>

        <!-- ACTIONS -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            <div class="th-content th-content--actions">
              <span>Actions</span>
            </div>
          </th>
          <td mat-cell *matCellDef="let e">
            <!-- przykÅ‚adowe przyciski -->
            <button mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
      </table>
    </div>

    <mat-paginator
      [length]="resultsLength"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25]"
      showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
