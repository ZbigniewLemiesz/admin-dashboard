<mat-card> 
    <h2>Employees</h2>  
     <div *ngIf="isLoading">Loading...</div> 
     
     <table mat-table [dataSource]="data" matSort> 
        
        <ng-container matColumnDef="id"> 
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let e">{{ e.id }}</td> 
        </ng-container> 
        
        <ng-container matColumnDef="firstName"> 
            <th mat-header-cell *matHeaderCellDef mat-sort-header="firstName">First Name
                <div>
                    <input matInput placeholder="Filter" (keyup)="applyFilter('firstName', $event)">
                </div>
            </th> 
            <td mat-cell *matCellDef="let e">{{ e.firstName }}</td> 
        </ng-container> 

        <ng-container matColumnDef="lastName"> 
            <th mat-header-cell *matHeaderCellDef mat-sort-header="lastName">Last Name
                <div>
                    <input matInput placeholder="Filter" (keyup)="applyFilter('lastName', $event)">
                </div>
            </th> 
            <td mat-cell *matCellDef="let e">{{ e.lastName }}</td> 
        </ng-container>
        
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="email"> Email 
                <div> 
                    <input matInput placeholder="Filter" (keyup)="applyFilter('email', $event)"> 
                </div> 
            </th> 
            <td mat-cell *matCellDef="let e">{{ e.email }}</td> </ng-container> 
        
        <ng-container matColumnDef="actions"> 
            <th mat-header-cell *matHeaderCellDef></th> 
            <td mat-cell *matCellDef="let e"> 
                <button mat-button color="primary" [routerLink]="['/employees', e.id]">Details</button> 
            </td> 
        </ng-container> 
        
        <tr mat-header-row *matHeaderRowDef="columns"></tr> 
        <tr mat-row *matRowDef="let row; columns: columns;"></tr> 
    </table> 
    
    <mat-paginator 
        [length]="resultsLength" 
        [pageSize]="10" 
        [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator> 
</mat-card>
